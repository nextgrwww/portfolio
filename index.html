                  <article key={idx} className="group relative bg-white dark:bg-slate-900 p-6 sm:p-8 rounded-2xl border border-slate-200 dark:border-slate-800 hover:border-indigo-500/50 transition-all duration-300 animate-card" style={{ animationDelay: `${idx * 150}ms` }}>
                    <div className="flex flex-col sm:flex-row gap-4 sm:items-center justify-between mb-4">
                      <div className="flex items-center gap-3">
                        <span className="px-3 py-1 text-xs font-bold text-indigo-500 bg-indigo-50 dark:bg-indigo-900/30 rounded-full">{blog.tag}</span>
                        <span className="text-xs text-slate-400 font-medium">{blog.readTime}</span>
                      </div>
                      <span className="text-xs text-slate-400 font-medium">{blog.date}</span>
                    </div>
                    
                    <h3 className="font-display text-2xl font-bold text-slate-900 dark:text-white mb-3 group-hover:text-indigo-500 transition-colors">
                      <a href="#" className="before:absolute before:inset-0">{blog.title}</a>
                    </h3>
                    
                    <p className="text-slate-600 dark:text-slate-300 leading-relaxed">
                      {blog.excerpt}
                    </p>
                    
                    <div className="mt-4 flex items-center text-sm font-bold text-slate-900 dark:text-white group-hover:translate-x-1 transition-transform">
                      Read Article <span className="ml-1 text-lg leading-none">&rarr;</span>
                    </div>
                  </article>
                ))}
              </div>
            </div>
          );

          const Contact = () => (
            <div className="w-full max-w-4xl mx-auto">
              <div className="text-center mb-12">
                <h2 className="font-display text-4xl font-bold mb-4 text-slate-900 dark:text-white">Get in Touch</h2>
                <p className="text-slate-500 dark:text-slate-400">
                  Have a project in mind or want to discuss linux automations?
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                <div className="space-y-8">
                  <div className="flex items-start gap-4">
                    <div className="p-3 bg-indigo-50 dark:bg-indigo-900/20 rounded-lg text-indigo-500">
                      <IconMail size={24} />
                    </div>
                    <div>
                      <h3 className="font-bold text-slate-900 dark:text-white mb-1">Email</h3>
                      <p className="text-slate-600 dark:text-slate-400 text-sm">{personalInfo.email}</p>
                    </div>
                  </div>
                <div className="flex items-start gap-4">
                  <div className="p-3 bg-indigo-50 dark:bg-indigo-900/20 rounded-lg text-indigo-500">
                    <IconGithub size={24} />
                  </div>
                  <div>
                    <h3 className="font-bold text-slate-900 dark:text-white mb-1">GitHub</h3>
                    <p className="text-slate-600 dark:text-slate-400 text-sm">github.com/nextgrwww</p>
                  </div>
                </div>

                  <div className="flex items-start gap-4">
                    <div className="p-3 bg-indigo-50 dark:bg-indigo-900/20 rounded-lg text-indigo-500">
                      <IconMapPin size={24} />
                    </div>
                    <div>
                      <h3 className="font-bold text-slate-900 dark:text-white mb-1">Location</h3>
                      <p className="text-slate-600 dark:text-slate-400 text-sm">{personalInfo.location}</p>
                    </div>
                  </div>
                </div>

                <form className="space-y-4" onSubmit={(e) => e.preventDefault()}>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-900 dark:text-white">Name</label>
                      <input type="text" placeholder="John Doe" className="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                    </div>
                    <div className="space-y-2">
                      <label className="text-sm font-medium text-slate-900 dark:text-white">Email</label>
                      <input type="email" placeholder="john@example.com" className="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none transition-all" />
                    </div>
                  </div>
                  <div className="space-y-2">
                    <label className="text-sm font-medium text-slate-900 dark:text-white">Message</label>
                    <textarea rows="4" placeholder="Tell me about your project..." className="w-full px-4 py-2 rounded-lg border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none"></textarea>
                  </div>
                  <button className="w-full py-3 bg-[#1a1a1a] dark:bg-white text-white dark:text-black rounded-lg font-medium hover:bg-black dark:hover:bg-slate-200 transition-colors flex items-center justify-center gap-2">
                    <IconSend size={18} />
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-white dark:bg-slate-950 text-slate-900 dark:text-white font-body selection:bg-indigo-100 dark:selection:bg-indigo-900 overflow-x-hidden transition-colors duration-300 flex flex-col">
              
              {/* --- Navigation Bar --- */}
              <div className="fixed top-0 left-0 right-0 flex justify-center z-50 pt-8 pb-4 px-4">
                <nav className="flex items-center gap-1 p-1.5 pl-2 bg-white/90 dark:bg-slate-900/90 backdrop-blur-sm border border-slate-100 dark:border-slate-800 rounded-full shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.4)] transition-all duration-300">
                  
                  <div className="mr-2">
                    <img 
                      src="1vLOTJ00y4Xlsjq24DN99_1.jpg" 
                      alt="Profile" 
                      className="w-9 h-9 rounded-full object-cover border border-slate-200 dark:border-slate-700 grayscale hover:grayscale-0 transition-all"
                    />
                  </div>

                  <div className="hidden md:flex items-center">
                    {['Home', 'About', 'Projects', 'Blogs'].map((item) => (
                      <button 
                        key={item} 
                        onClick={() => setActiveTab(item)}
                        className={`px-4 py-2 text-sm font-medium transition-colors rounded-full ${
                          activeTab === item 
                            ? 'bg-slate-100 dark:bg-slate-800 text-black dark:text-white' 
                            : 'text-slate-500 dark:text-slate-400 hover:text-black dark:hover:text-white'
                        }`}
                      >
                        {item}
                      </button>
                    ))}
                  </div>

                  <button
                    onClick={() => setIsDark(!isDark)}
                    className="p-2 ml-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 text-slate-600 dark:text-slate-400 transition-colors"
                    aria-label="Toggle Dark Mode"
                  >
                    {isDark ? <IconSun className="w-4 h-4" /> : <IconMoon className="w-4 h-4" />}
                  </button>

                  <button 
                    onClick={() => setActiveTab('Contact')}
                    className="ml-2 bg-[#1a1a1a] dark:bg-white text-white dark:text-black px-6 py-2.5 rounded-full text-sm font-medium hover:bg-black dark:hover:bg-slate-200 transition-colors"
                  >
                    Contact
                  </button>
                </nav>
              </div>

              {/* --- Main Content Area --- */}
              <main className="flex-grow flex flex-col items-center justify-center px-4 pt-32 pb-12 w-full max-w-[1600px] mx-auto min-h-screen relative z-10">
                <div key={activeTab} className="w-full animate-page">
                    {activeTab === 'Home' && <Hero />}
                    {activeTab === 'About' && <About />}
                    {activeTab === 'Projects' && <Projects />}
                    {activeTab === 'Blogs' && <Blogs />}
                    {activeTab === 'Contact' && <Contact />}
                </div>
              </main>

              {/* Background Gradients */}
              <div className="fixed inset-0 -z-10 h-full w-full bg-white dark:bg-slate-950 [background:radial-gradient(125%_125%_at_50%_10%,#fff_40%,#F5F5FF_100%)] dark:[background:radial-gradient(125%_125%_at_50%_10%,#0f172a_40%,#020617_100%)] transition-colors duration-300"></div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
